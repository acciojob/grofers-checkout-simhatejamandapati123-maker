<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 30px auto;
      width: 300px;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-row td {
      font-weight: bold;
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">25</td>
    </tr>
  </table>

  <script>
    // Select all price elements
    const priceCells = document.querySelectorAll(".prices");
    let total = 0;

    // Sum up all prices
    for (let i = 0; i < priceCells.length; i++) {
      total += parseFloat(priceCells[i].textContent);
    }

    // Create a new row and cell for the total
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    const totalCell = document.createElement("td");

    // Add colspan and total text
    totalCell.setAttribute("colspan", "2");
    totalCell.textContent = "Total Price: " + total;

    // Append to table
    totalRow.appendChild(totalCell);
    document.getElementById("groceryTable").appendChild(totalRow);
  </script>
</body>
</html>
