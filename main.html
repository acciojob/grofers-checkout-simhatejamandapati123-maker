<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout Solution</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      margin: 30px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #ans {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      display: block;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 8px 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">25</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="price" contenteditable="true">45</td>
    </tr>
    <tr>
      <td class="item">Eggs</td>
      <td class="price" contenteditable="true">60</td>
    </tr>
  </table>

  <button id="calcBtn">Calculate Total</button>
  <span id="ans"></span>

  <script>
    document.getElementById("calcBtn").addEventListener("click", function() {
      const prices = document.querySelectorAll(".price");
      let total = 0;
      for (let i = 0; i < prices.length; i++) {
        let val = parseFloat(prices[i].textContent);
        if (!isNaN(val)) total += val;
      }
      document.getElementById("ans").textContent = total;
    });
  </script>
</body>
</html>
