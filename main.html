<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout Solution</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      margin: 30px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #ans {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      display: block;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 8px 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<table id="grocery">
  <tr>
    <td class="item">Apples</td>
    <td class="price" contenteditable="true">55</td>
  </tr>
  <tr>
    <td class="item">Bananas</td>
    <td class="price" contenteditable="true">75</td>
  </tr>
  <tr>
    <td class="item">Milk</td>
    <td class="price" contenteditable="true">100</td>
  </tr>
  <tr>
    <td class="item">Bread</td>
    <td class="price" contenteditable="true">130</td>
  </tr>
  <tr>
    <td class="item">Juice</td>
    <td class="price" contenteditable="true">50</td>
  </tr>
</table>

<button onclick="calculateTotal()">Calculate Total</button>
<span id="ans"></span>
<script>
function calculateTotal() {
  // Get all price cells
  const prices = document.querySelectorAll(".price");
  let sum = 0;

  // Loop through each price and add to sum
  for (let i = 0; i < prices.length; i++) {
    const val = parseFloat(prices[i].innerText.trim());
    if (!isNaN(val)) sum += val;
  }

  // Display total in #ans
  document.getElementById("ans").innerText = sum;
}
</script>

</body>
</html>
